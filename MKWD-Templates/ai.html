<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Popover Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    .popover {
      position: absolute;
      display: none;
      background-color: white;
      border: 1px solid #ccc;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      border-radius: 5px;
      min-width: 200px;
    }
  </style>
</head>
<body>

  <button id="popoverButton">Toggle Popover</button>
  <div id="popover" class="popover">
    <strong>Hi there!</strong> This is a custom popover.
  </div>

  <script>
    const button = document.getElementById('popoverButton');
    const popover = document.getElementById('popover');

    button.addEventListener('click', (event) => {
      const isVisible = popover.style.display === 'block';
      if (isVisible) {
        popover.style.display = 'none';
      } else {
        // Get button position
        const rect = button.getBoundingClientRect();
        popover.style.top = `${rect.bottom + window.scrollY + 8}px`;
        popover.style.left = `${rect.left + window.scrollX}px`;
        popover.style.display = 'block';
      }
    });

    // Optional: close the popover if you click outside
    document.addEventListener('click', (event) => {
      if (!popover.contains(event.target) && event.target !== button) {
        popover.style.display = 'none';
      }
    });
  </script>

</body>
</html>
