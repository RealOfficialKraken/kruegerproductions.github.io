<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Shelf Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <style>
        @media(max-width: 827px){ /*Small Screens*/
            .splash h1{
                font-size: 40pt;
            }
            .splash a{
                font-size: 12pt; 
                font-weight: 600;
            }
            .contact-wrapper{
                display: flex;
                flex-direction: column;
            }
        }

        @media(min-width: 827px){ /*Big Screens*/
            .splash h1{
                font-size: 72pt;
            }
            .splash a{
                font-size: 32pt; 
                font-weight: 600;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="splash">
            <h1>Top Shelf</h1>
            <a href="#location-section" id="address-form"></a>
        </div>
        <div class="splash-gradient"></div>
        <div class="splash-image"></div>
        <div class="folder-edge">
            <div class="folder-left"></div>
            <div class="folder-right"></div>
        </div>
    </header>
    <h1 style="position: relative; text-align: center; opacity: 0; animation: slide-up 320ms 1.5s ease-out forwards; z-index: 3;">
        Top Glassware
    </h1>
    <section class="scroller" id="glass">
        <div class="wrapper">
            <div class="wrapper2">
                <div class="arrows">
                    <span>
                        <img src="images/glassware/glass-1.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-2.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-3.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-4.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-5.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-1.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-2.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-3.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-4.png">
                    </span>
                    <span>
                        <img src="images/glassware/glass-5.png">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <h1 style="position: relative; text-align: center; opacity: 0; animation: slide-up 320ms 1.5s ease-out forwards;">
        Featured Vaporizers
    </h1>
    <section class="scroller" id="vapes">
        <div class="wrapper">
            <div class="wrapper2">
                <div class="arrows">
                    <span>
                        <img src="images/vapeware/vape-1.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-2.jpg" id="stretch-zoom">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-3.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-4.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-5.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-6.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-1.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-2.jpg">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-3.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-4.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-5.png">
                    </span>
                    <span>
                        <img src="images/vapeware/vape-6.png">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <section class="location-section" id="location-section">
        <div class="folder-edge" id="location-edge">
            <div class="folder-left" style="background-color: var(--secondary-color);"></div>
            <div class="folder-right" style="background-color: var(--secondary-color);"></div>
        </div>
        <div class="location-outside">
            <div class="location-wrapper">
                <h1 style="font-size: 36pt;">Located at</h1>
                <h3 id="address-form"></h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38219.785750199044!2d-4.2447746509564555!3d53.22257081458805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4865074555127ea1%3A0x3796f858a3501ce4!2sLlanfairpwllgwyngyll%2C%20UK!5e0!3m2!1sen!2sus!4v1747639639142!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="folder-edge">
        <div class="folder-left" style="background-color: var(--text-primary-color);"></div>
        <div class="folder-right" style="background-color: var(--text-primary-color);"></div>
    </div>
    <div class="contact">
        <div class="contact-wrapper">
            <div id="at-symbol"><h1>@</h1></div>
            <div>
                <h2>Contact</h2>
                <a href="#" id="email-form"></a>
                <br>
                (480) 888 8888
            </div>
        </div>
    </div>
</footer>
</html>
