        .html, body{

        .flex-content{
            position: absolute;
            top: 100px;
            border: 2px solid cyan;
            max-width: 900px;
            width: 85vw;
            height: 500px;

            background-image: linear-gradient(to bottom, black, black);

        .wakatime-stats{
            position: absolute;
            top: 0;

        .scrollable{

            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            gap: 30px;
            margin: auto;
            height: 100%;
            max-height: 100%;
            width: 305%;
            scroll-snap-type: x mandatory;
